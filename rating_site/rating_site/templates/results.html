  <style>



a {
  color: #666666;
  text-decoration: none;
}

a:hover {
  color: #555E4F;
  text-decoration: none;
}

/* Menu */



ol.example li.placeholder {
  position: relative;
  /** More li styles **/
}
ol.example li.placeholder:before {
  position: absolute;
  /** Define arrowhead **/
}

#navcontainer ol
{
margin: 2px;
padding: 0;
list-style-type: none;
}

#navcontainer li { margin: auto; }

#navcontainer li
{
display: block;
color: #FFF;

width: 12em;
padding: .2em .8em;
border: 10px;
text-decoration: none;
}

#navcontainer li:hover
{
background-color: #ddd;
color: #808;
}



  </style>
  <script>
$(function  () {
  $("ol.example").sortable()

});

var URL = "/plist_exp/{{name}}/"

$(document).ready(function(){
  $("button").click(function(){
    var plist = new Array();
    jQuery('#exp li').each(function(){
     plist.push($(this).text());
    });
    console.log(plist);
    var data = {
        'plist':plist,
        'csrfmiddlewaretoken': '{{ csrf_token }}'
      };
    $.post(URL,data)
  });
});



  </script>


  <style>

  
.wrap {
  width: 500px;
  margin: 0 auto;
  
}
table, td, th {
    border: 1px solid green;
}

th {
    background-color: green;
    color: white;
}
</style>

		<!-- Header -->
    <!-- Header -->
      <section id="header">
        <header>
          
          <h2> Best Ramen place in bay area </h2>

        	<div class ="wrap">
<table>
<th>
	<tr>
	<td>Ramen Place</td>
	<td>Thumbs Up </td>
	<td> Thumbs down </td>
</tr>
</th>

{% for key,value in score.items %}

<tr>
<td> {{key}} </td>

<td> {{value.0}} </td>
<td> {{value.1}} </td>

</tr>
{% endfor %}



</table>

</div>

</div>
        
        
          <a href="#banner">Click to sign up for updates</a>
        
      
			<!-- section 1 -->
		



		<!-- Banner -->
			<section id="banner">

<article class="container box style3">
				
				<form method="post" action="">
					{% csrf_token %}
					<div class="row half">

						<div class="6u"><font color="black">Name</font>{{ form.name }}</div> 
						<div class="6u"><font color="black"> Email </font>{{form.email}}</div> 
                        
						
					</div>
					<div class="row half">
						
					</div>
					<div class="row">
						<div class="12u">
							<ul class="actions">
								<li><input type="submit" value="Submit" /></li>
							</ul>
						</div>
					</div>
				</form>
			</article>



				

</article>
